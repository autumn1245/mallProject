    <script>
      
        function login() {
          console.log("ssssssssssssss");
          var name = document.getElementById("user-login");
          var pass = document.getElementById("psw-login");
          var type = document.getElementById("type-login");
          if (
            name != null &&
            name.value.length > 0 &&
            pass != null &&
            pass.value.length > 0 
     
          ) {
            req = new XMLHttpRequest();
            //采用POST方式，异步传输
            req.open("post", "http://47.95.14.19:123/user/login", true);
            //POST方式，必须加入如下头信息设定
            req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            req.onreadystatechange = loginComplete();
            console.log(name.value + "," + pass.value + "," + type.value);
            req.send(
              "user_name=" +
              name.value +
              "&user_password=" +
              pass.value +
              "&user_type" +
              type.value
            );
          } else alert("账号和密码不能为空");
        };

        function loginComplete() {
          if (req.readyState == 4 && req.status == 200) {
            alert(req.responseText);
            if (req.responseText == "0") alert("登录失败，请检查账号和密码");
            //else window.location = "studio.html";
          }
        }

    </script>
